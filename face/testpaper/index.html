<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Cache Editor for DataGrid - jQuery EasyUI Demo</title>
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body>
<div>

    <!--首页试卷列表-->
    <div id="home" class="root-column max-width">
        <div class="toolbar max-width">
            <div id="addTestPaper" class="toolbar-new">增加试卷</div>
        </div>
        <table id="tableid" class="max-width" border="1" cellpadding="0" cellspacing="0">
            <tr class="max-width">
                <td>试卷名称</td>
                <td>区域ID</td>
                <td>组织ID</td>
                <td>答题时间</td>
                <td>试卷生成类型(自动手动)</td>
                <td>备注</td>
                <td>创建者</td>
                <td>更新者</td>
            </tr>
        </table>

        <div class="btm max-width">
            <button>上一页</button>
            <label>1</label>
            <button>下一页</button>
        </div>
    </div>

    <!--添加试卷-->
    <div id="testPaperGenerate" class="root-column max-width">
        <div class="toolbar max-width">
            <div id="addTestPaper-return" class="toolbar-new">返回</div>
            <div id="addTestPaper-generate" class="toolbar-new">生成试卷</div>
        </div>

        <div class="pestpaper-edit-base">
            <label>试卷标题</label> <input type="text"/>
        </div>

        <div class="pestpaper-edit-base">
            <label>答题时间</label> <input type="text"/>
        </div>

        <div class="pestpaper-edit-base">
            <label>生成规则</label>
            <select id="pestpaper-gennerate-type">
                <option value="0">手动</option>
                <option value="1">自动</option>
            </select>
        </div>

        <div id="handler-view" class="handler-view pestpaper-edit-base">
            <button>选择试题</button>
        </div>
    </div>


    <!--试题选择-->
<div class="root-column max-width">
    <div id="testPaper-chooser" class="toolbar max-width">
        <div id="testPaper-chooser-return" class="toolbar-new">返回</div>
        <button>确认选择</button>
    </div>

<div class="testpaper-chooser-row max-width">


    <div class="testpaper-chooser-row-item1">
        <div class="max-width testpaper-chooser-row-item1-label"><label >试题分类</label></div>

        <div class="testpaper-chooser-type-item">sss</div>
        <div class="testpaper-chooser-type-item">sss</div>
    </div>




    <div class="testpaper-chooser-row-item2">kankan2</div>

</div>


</div>





</div>


<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/net.js"></script>
<script type="text/javascript" src="js/index.js"></script>
