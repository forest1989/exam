<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Cache Editor for DataGrid - jQuery EasyUI Demo</title>
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body>
<div>

    <!--首页试卷列表-->
    <div id="home" class="root-column max-width">
        <div class="toolbar max-width">
            <!--<div id="addTestPaper" class="toolbar-new">增加试卷</div>-->

            <button  id="addTestPaper" class="question-sure">增加试卷</button>
        </div>
        <table id="tableid" class="max-width" border="1" cellpadding="0" cellspacing="0">
            <tr class="max-width">
                <td>试卷名称</td>
                <!--<td>区域ID</td>-->
                <td>组织ID</td>
                <td>答题时间</td>
                <td>试卷生成类型(自动手动)</td>
                <td>备注</td>
                <td>创建者</td>
                <td>更新者</td>
            </tr>


        </table>

        <div class="btm max-width">
            <button id="testlist-provious">上一页</button>
            <label id="curpage">1</label>
            <button id="testlist-next">下一页</button>
        </div>
    </div>

    <!--添加试卷-->
    <div id="testPaperGenerate" class="root-column max-width">
        <div class="toolbar max-width">
            <div id="addTestPaper-return" class="toolbar-new">返回</div>

            <button class="question-sure">生成试卷</button>
            <!--<div id="addTestPaper-generate" class="toolbar-new">生成试卷</div>-->
        </div>

        <div class="pestpaper-edit-base">
            <label>试卷标题</label> <input type="text"/>
        </div>

        <div class="pestpaper-edit-base">
            <label>答题时间</label> <input type="text"/>
        </div>

        <div class="pestpaper-edit-base">
            <label>生成规则</label>
            <select id="pestpaper-gennerate-type">
                <option value="0">手动</option>
                <option value="1">自动</option>
            </select>
        </div>

        <div id="handler-view" class="handler-view pestpaper-edit-base">
            <button id="btn-chooser-testpaper">选择试题</button>
        </div>
    </div>


    <!--试题选择-->
<div  id="testPaper-chooser" class="root-column max-width">
    <div  class="toolbar max-width">
        <div id="testPaper-chooser-return" class="toolbar-new">返回</div>
        <button class="question-sure">确认选择</button>
    </div>

<div class="testpaper-chooser-row max-width">


    <div class="testpaper-chooser-row-item1">
        <div class="max-width testpaper-chooser-row-item1-label"><label >试题分类</label></div>


        <span class="testpaper-chooser-type-item">作者：李白</span>
        <span class="testpaper-chooser-type-item">作者：李白</span>


        <!--<div class="testpaper-chooser-type-item">sss</div>-->
        <!--<div class="testpaper-chooser-type-item">sss</div>-->
    </div>




    <div class="testpaper-chooser-row-item2">
        <div class="question-chooser-head">
            <div class="question-edit-base">
                <label>难易程度</label>
                <select id="pestpaper-easy-level">
                    <option value="0">容易</option>
                    <option value="1">偏易</option>
                    <option value="2">适中</option>
                    <option value="3">偏难</option>
                    <option value="4">复杂</option>
                </select>
            </div>
            <div class="question-edit-base">
                <label>试题类型</label>
                <select id="question-type">
                    <option value="0">手动</option>
                    <option value="1">自动</option>
                </select>
            </div>

            <button>查询</button>
            <button>重置</button>
        </div>

        <div class="max-width question-view">
            <table id="table-question" class="max-width" border="1" cellpadding="0" cellspacing="0">
                <tr class="max-width">
                    <td>选择</td>
                    <td>试题内容(文本)</td>
                    <td>试题内容(图片)</td>
                    <td>试题类型（单选，多选）</td>
                    <td>难易程度（难度等级暂定）</td>
                    <td>试题分类ID</td>
                    <td>试题答案</td>
                    <td>答案解析</td>
                    <td>试题分数</td>
                </tr>
            </table>
            <div class="btm max-width">
                <button id="questionlist-provious">上一页</button>
                <label id="questioncurpage">1</label>
                <button id="questionlist-next">下一页</button>
            </div>
        </div>

    </div>

</div>


</div>





</div>
